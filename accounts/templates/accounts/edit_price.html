{% extends 'base_accounts.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}

<div class="content">
<div class="container-fluid">
    <div class="row">
    <div class="col-md-12">
        <div class="card">
        <div class="card-header card-header-primary">
            <h4 class="card-title ">Edit Price</h4>
            <p class="card-category"> Edit course price here</p>
        </div>
        <div class="card-body">
            <form method="post" action="/account/eprice/">
                {% csrf_token %}
            <div class="table-responsive">
            <table class="table">
                <thead class=" text-primary">
                <th>
                    ID
                </th>
                <th>
                    Course Title
                </th>
                <th>
                    Price
                </th>
                </thead>
                <tbody>
                {% for key, value in result.items %}
                <tr>
                    <td>
                    {{ forloop.counter }}
                    </td>
                    <td>
                    {{ key }}
                    </td>
                    <td class="text-primary">
                        <input type="text" class="form-control" name="{{key}}" value="{{value}}" required>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
            <div class="clearfix"></div>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>
</div>

{% endblock %}
