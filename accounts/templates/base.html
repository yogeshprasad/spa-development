
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	{% block head %}
		<title>Base</title>
	{% endblock %}
</head>
<body>
	<div class="container">
	</br>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      {% if user.is_authenticated %}
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'accounts:home' %}">Home</a>
            <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'accounts:view_profile' %}">Profile</a>
            <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'accounts:edit_profile' %}">Edit Profile</a>
            <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'accounts:change_password' %}">Change Password</a>
            <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'accounts:password_reset' %}">Reset Password</a>
          </li>
        </ul>
          <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'accounts:logout' %}">Log Out</a>
      </div>
      {% else %}
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'accounts:home' %}">Home</a>
          </li>
					<li>
						<a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'accounts:password_reset' %}">Reset Password</a>
					</li>
				</ul>
          <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'accounts:login' %}">Login</a>
          <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'accounts:register' %}">Sign Up</a>
      </div>
      {% endif %}
    </nav>
  </div>
	{% block body %}
		<h1>Base</h1>
	{% endblock %}
</body>
</html>
